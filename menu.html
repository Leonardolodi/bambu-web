<!DOCTYPE html>
<html lang="it">
<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Menu • Pizza Parlor Neon-Lime</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 + Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Swiper, AOS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

  <style>
    :root{
      --bs-primary:#b0ff00;     /* verde lime */
      --glass-bg:rgba(255,255,255,.08);
      --glass-brd:rgba(255,255,255,.2);
    }
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#0a0a0f 0%,#101018 50%,#0f0f16 100%);
      color:#e0e0e0;
    }
    .navbar-glass{
      background:var(--glass-bg);
      border-bottom:1px solid var(--glass-brd);
      backdrop-filter:blur(14px);
    }
    h1,h2,h3,h4{color:var(--bs-primary);font-weight:600;}
    .glass-card{
      background:var(--glass-bg);
      border:1px solid var(--glass-brd);
      border-radius:1rem;
      backdrop-filter:blur(12px);
    }
    /* altezza viewer */
    #pdf-viewer{height:85vh;min-height:600px;border:none;border-radius:1rem;}
  </style>
</head>
<body>

<!-- ============== NAVBAR ============== -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-glass">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="index.html">Pizza Parlor</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"><span class="navbar-toggler-icon"></span></button>
    <div id="navbarMenu" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Chi Siamo</a></li>
        <li class="nav-item"><a class="nav-link" href="rooms.html">Affittacamere</a></li>
        <li class="nav-item"><a class="nav-link" href="contacts.html">Contatti</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Menu</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ============== HERO ============== -->
<header class="py-7" style="padding-top:8rem!important">
  <div class="container text-center" data-aos="fade-down">
    <h1 class="display-4 mb-3">Il Nostro Menu</h1>
    <p class="lead mx-auto" style="max-width:640px">
      Scorri, ingrandisci, scarica: sfoglia tutte le nostre pizze, focacce e bevande nel comodo
      viewer interattivo.
    </p>
  </div>
</header>

<!-- ============== PDF VIEWER ============== -->
<section class="py-5">
  <div class="container">
    <div class="glass-card p-4" data-aos="zoom-in">
      <!-- PDF.js viewer in iframe -->
        <iframe
        id="pdf-viewer"
        src="/menu.pdf" width="100%"
        title="Menu PDF">
        </iframe>


      <!-- CTA download -->
      <div class="text-center pt-4">
        <a href="assets/menu.pdf" download class="btn btn-primary px-4">
          <i class="bi bi-download me-2"></i>Scarica il PDF
        </a>
      </div>
    </div>
  </div>
</section>

<!-- ============== FOOTER ============== -->
<footer class="py-4">
  <div class="container text-center small text-secondary">
    © 2025 Pizza Parlor • P.IVA 01234567890 • 
    <a href="#" class="link-light text-decoration-none">Privacy</a>
  </div>
</footer>

<!-- ===== Scripts ===== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/rellax@1.12.1/rellax.min.js"></script>
<script>
  AOS.init({ once:true, duration:800 });
  new Rellax('.rellax');
</script>
</body>
</html>
